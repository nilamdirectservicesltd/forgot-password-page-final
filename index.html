<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>NDS Business Forgot Password</title>
  <style>
    /* Global styles with animations */
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    
    @keyframes slideUp {
      from { 
        transform: translateY(20px);
        opacity: 0;
      }
      to { 
        transform: translateY(0);
        opacity: 1;
      }
    }
    
    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    
    body {
      margin: 0;
      padding: 0;
      font-family: 'Montserrat', sans-serif;
      height: 100vh;
      overflow: hidden;
      background: linear-gradient(-45deg, #FFDBDB, #FFC6C6, #644A07, #594100);
      background-size: 400% 400%;
      animation: gradientShift 15s ease infinite;
      display: flex;
      justify-content: center;
      align-items: center;
      animation: fadeIn 1s ease-out;
    }

    /* Form container styles */
    .center {
      width: 400px;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(89, 65, 0, 0.3);
      padding: 40px;
      transform: scale(0.95);
      transition: all 0.4s ease;
      animation: slideUp 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
    }
    
    .center:hover {
      transform: scale(1);
      box-shadow: 0 15px 35px rgba(89, 65, 0, 0.4);
    }

    .center h1 {
      text-align: center;
      padding: 0 0 20px 0;
      border-bottom: 1px solid #FFC6C6;
      color: #594100;
      margin-bottom: 30px;
      font-weight: 600;
      animation: fadeIn 1s ease-out 0.2s backwards;
    }

    .center form {
      box-sizing: border-box;
      animation: fadeIn 1s ease-out 0.4s backwards;
    }

    form .txt_field {
      position: relative;
      border-bottom: 2px solid #FFC6C6;
      margin: 30px 0;
      transition: all 0.3s ease;
    }
    
    form .txt_field:hover {
      border-bottom-color: #644A07;
    }

    .txt_field input {
      width: 100%;
      padding: 0 5px;
      height: 40px;
      font-size: 16px;
      border: none;
      background: none;
      outline: none;
      color: #594100;
      transition: all 0.3s ease;
    }

    .txt_field label {
      position: absolute;
      top: 50%;
      left: 5px;
      color: #644A07;
      transform: translateY(-50%);
      font-size: 16px;
      pointer-events: none;
      transition: all 0.3s ease;
    }

    .txt_field input:focus ~ label,
    .txt_field input:valid ~ label {
      top: -5px;
      color: #594100;
      font-size: 14px;
      transform: translateY(0);
    }

    .txt_field:after {
      content: '';
      position: absolute;
      bottom: -2px;
      left: 0;
      width: 0;
      height: 2px;
      background: #594100;
      transition: all 0.4s ease;
    }

    .txt_field input:focus ~ :after,
    .txt_field input:valid ~ :after {
      width: 100%;
    }

    input[type="submit"] {
      width: 100%;
      height: 50px;
      border: none;
      background: linear-gradient(to right, #644A07, #594100);
      border-radius: 25px;
      font-size: 18px;
      color: #FFDBDB;
      font-weight: 700;
      cursor: pointer;
      outline: none;
      transition: all 0.5s ease;
      box-shadow: 0 4px 15px rgba(100, 74, 7, 0.3);
      position: relative;
      overflow: hidden;
    }
    
    input[type="submit"]:before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(to right, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: all 0.5s ease;
    }

    input[type="submit"]:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 25px rgba(100, 74, 7, 0.4);
    }
    
    input[type="submit"]:hover:before {
      left: 100%;
    }
    
    input[type="submit"]:active {
      transform: translateY(1px);
      box-shadow: 0 2px 10px rgba(100, 74, 7, 0.4);
    }

    /* Back link styles */
    .back_link {
      margin-top: 25px;
      text-align: center;
      animation: fadeIn 1s ease-out 0.6s backwards;
    }

    .back_link a {
      color: #644A07;
      text-decoration: none;
      font-size: 14px;
      font-weight: 500;
      transition: all 0.3s ease;
      position: relative;
      padding-bottom: 3px;
    }
    
    .back_link a:after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      width: 0;
      height: 1px;
      background: #594100;
      transition: all 0.3s ease;
    }

    .back_link a:hover {
      color: #594100;
    }
    
    .back_link a:hover:after {
      width: 100%;
    }
    
    /* Floating animation for the form */
    @keyframes float {
      0% { transform: translateY(0px) scale(0.95); }
      50% { transform: translateY(-10px) scale(0.95); }
      100% { transform: translateY(0px) scale(0.95); }
    }
    
    .center {
      animation: float 6s ease-in-out infinite;
    }
    
    /* Responsive design */
    @media (max-width: 500px) {
      .center {
        width: 90%;
        padding: 30px;
      }
    }
  </style>
</head>
<body>
  <div class="center">
    <h1>Forgot Password</h1>
    <form id="forgotPasswordForm">
      <div class="txt_field">
        <input type="email" name="email" required>
        <label>Email</label>
      </div>
      <input type="submit" value="Reset Password">
    </form>
    <div class="back_link">
      <a href="https://gamma.app/public/NDS-Introduction-mspcieom2rz43su?mode=doc">Back to Login</a>
    </div>
  </div>

  <script>
    const forgotPasswordForm = document.getElementById('forgotPasswordForm');
    
    // Add animation to form submission
    forgotPasswordForm.addEventListener('submit', (event) => {
      event.preventDefault();
      
      // Get the form input value
      const email = document.querySelector('input[name="email"]').value;
      
      // Add visual feedback
      const submitBtn = event.target.querySelector('input[type="submit"]');
      submitBtn.value = "Sending...";
      submitBtn.style.background = "linear-gradient(to right, #594100, #644A07)";
      
      // Simulate processing with animation
      setTimeout(() => {
        submitBtn.style.transform = "scale(0.95)";
        submitBtn.style.opacity = "0.8";
        
        setTimeout(() => {
          submitBtn.value = "Sent!";
          submitBtn.style.background = "linear-gradient(to right, #4CAF50, #2E7D32)";
          
          // Redirect after animation completes
          setTimeout(() => {
            window.location.href = "https://t.ly/oe79y";
          }, 1000);
        }, 500);
      }, 500);
    });
    
    // Add focus animation to inputs
    const inputs = document.querySelectorAll('.txt_field input');
    inputs.forEach(input => {
      input.addEventListener('focus', () => {
        input.parentElement.style.borderBottomColor = "#594100";
      });
      
      input.addEventListener('blur', () => {
        input.parentElement.style.borderBottomColor = "#FFC6C6";
      });
    });
  </script>
</body>
</html>
